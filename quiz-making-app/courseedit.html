    <link rel="stylesheet" href="css/leaflet.css"/>
    <link rel="shortcut icon" href="../../favicon.ico"/>  
</head>
<body>
          <div class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Quiz Portal</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="courseedit.html">Course Editor</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div data-role="page">
    <div data-role="main" class="ui-content">
<div style="margin-top: 50px;">
        <h3>Exisiting courses</h3>

        <table data-role="courseList" class="ui-responsive" id="table1"
               name="table1">
            <thead>
            <tr>
                <th width="100px">Course id</th>
                <th width="150px">Course name</th>
                <th width="100px">Course level</th>
                <th width="200px">Descriptive Text</th>
                <th width="100px">Modules</th>
                <th></th>
            </tr>
            </thead>
            <tbody class="list">
            </tbody>
        </table>
    </div>

    <!--  The "ui-field-contain" class style labels and form controls properly based upon the width of the page.
If the width is less then 480px the label will be placed on above the form element-->
    <form method="post" id="myFrom" action="">
        <fieldset data-role="collapsible" data-theme="b"
                  data-content-theme="a">
            <legend>Add new course</legend>
            <div class="ui-field-contain">

                <label for="domain">Course name:</label>
                <input type="hidden" id="id"/>
                <input type="text" name="domain" id="domain" data-clear-btn="true"/>
                <label for="level">Course level:</label>
                <input type="text" name="level" id="level" data-clear-btn="true"/>
                <label for="descriptiveText">Descriptive Text:</label>
                <input type="text" name="descriptiveText" id="descriptiveText" data-clear-btn="true"/>
            </div>
            <table>
                <button id="add" type="button">Add to course list</button>
            </table>
        </fieldset>
    </form>


    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
    <script src="js/courseedit.js"></script>

</div>
</div>



</body>
</html>
