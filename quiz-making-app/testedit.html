<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet"
          href="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.css">
    <link rel="stylesheet" href="css/leaflet.css"/>
    <link rel="shortcut icon" href="../../favicon.ico"/>
</head>
<body>
<div class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Quiz Portal</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="courseedit.html">Course Editor</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>
<div data-role="page">
    <div data-role="main" class="ui-content">
        <div style="margin-top: 50px;">
            <h3>Create Test</h3>
            <table data-role="testList" class="ui-responsive" id="table3" name="table3">
                <thead>
                <tr>
                    <td width="100px" align="center">Question
                    </th>
                    <td width="100px" align="center">Answer
                    </th>
                    <td width="100px" align="center">Alternative 1
                    </th>
                    <td width="100px" align="center">Alternative 2
                    </th>
                    <td width="100px" align="center">Alternative 3
                    </th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="list">
                </tbody>
            </table>
        </div>

        <!--  The "ui-field-contain" class style labels and form controls properly based upon the width of the page.
    If the width is less then 480px the label will be placed on above the form element-->
        <form method="post" id="myFrom" action="">
            <fieldset data-role="collapsible" data-theme="b"
                      data-content-theme="a">
                <legend>Add new question</legend>
                <div class="ui-field-contain">

                    <label for="question">Question:</label>
                    <!--<input type="hidden" id="id"/>-->
                    <input type="text" name="question" id="question" data-clear-btn="true"/>
                    <label for="answer">Answer:</label>
                    <input type="text" name="answer" id="answer" data-clear-btn="true"/>
                    <label for="alt1">Alternative 1:</label>
                    <input type="text" name="alt1" id="alt1" data-clear-btn="true"/>
                    <label for="alt2">Alternative 2:</label>
                    <input type="text" name="alt2" id="alt2" data-clear-btn="true"/>
                    <label for="alt3">Alternative 3:</label>
                    <input type="text" name="alt3" id="alt3" data-clear-btn="true"/>
                </div>
                <table>
                    <button id="add" type="button">Add to tests</button>
                </table>
            </fieldset>
        </form>


    </div>
</div>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.4/jquery.mobile-1.4.4.min.js"></script>
<script src="js/testedit.js"></script>

</body>
</html>
